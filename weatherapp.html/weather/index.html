<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    

   <div class="header">
    <div class="search-box">
      <input type="text" placeholder="Enter the Location"class="input-box">
      
      <button class="fa-solid
      fa-magnifying-glass" id="searchBtn"></button>
    </div>
   </div>
   <div class="weather-body">
    <img src="image/clear.jpeg" alt="Weather image"
    class="weather-img">

    <div class="weather-box">
      <p class="temperature">0 <sup>Â°C</sup>
      </p>
      <p class="description">Light Rain</p> 
    </div> 

    <div class="Weather-details">

      <div class="humidity"><i class="fa-solid fa-droplet"></i>
      <div class="text">
        <span id="Humidity">45%</span>
        <p>Humidity</p>
        </div>
      </div>

      <div class="Wind">
        <i class="fa-solid fa-wind"></i>
      <div class="text">
        <span id="wind_speed">12km/H</span>
        <p>wind-speed</p>
        </div>
      </div>
    </div>
   
   </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/813809e29b.js" crossorigin="anonymous"></script>
</body>
</html>
